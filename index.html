<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Top</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="logo" src="./img/CÃ³pia de Logo Ricardo Novais Fundo Escuro.png" alt="Logo Ricardo Novais">

    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table class="teclado">
                <tr>
                    <td><button id="clear" class="botao">C</button></td>
                    <td><button id="cancel-entry" class="botao">CE</button></td>
                    <td><button id="division" class="botao">/</button></td>
                    <td><button id="multiplication" class="botao">X</button></td>
                </tr>
                <tr>
                    <td><button id="seven" class="botao">7</button></td>
                    <td><button id="eigth" class="botao">8</button></td>
                    <td><button id="nine" class="botao">9</button></td>
                    <td><button id="minus" class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="botao">4</button></td>
                    <td><button id="five" class="botao">5</button></td>
                    <td><button id="six" class="botao">6</button></td>
                    <td><button id="plus" class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="botao">1</button></td>
                    <td><button id="two" class="botao">2</button></td>
                    <td><button id="three" class="botao">3</button></td>
                    <td rowspan="2"><button id="equal" style="height: 106px" class="botao">=</button></td>
                </tr>
                <tr>
                    <td><button id="zero" class="botao">0</button></td>
                    <td><button id="percetual" class="botao">%</button></td>
                    <td><button id="dot" class="botao">.</button></td>
                </tr>
            </table>


        </div>


    </div>
    
    <script src="./app.js"></script>
</body>
</html>
